<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.svg">
</head>
<body>

<header>
    <div class="place"></div>
    <form>
        <label for="search" class="invisible">Search City</label>
        <input id="search_button" type="image" src="./f9705ffe407455bd10ed.svg" alt="search">
        <input id="search" type="text" placeholder="Search City...">
    </form>
    <div class="date">

    </div>
</header>

<main>
    <div class="container">
        <div class="today"></div>
        <div class="tomorrow"></div>
        <div class="after_tomorrow"></div>
        <div class="details"></div>
    </div>
    <div class="container">
        <div class="Hours"></div>
        <div class="OtherCity">
            <h3>Other Cities</h3>
            <div class="city1">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="city2">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="city3">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
    </div>
</main>

<footer>
    Copyright &copy; koloseki <a class="gitLink"href="https://github.com/koloseki"><img class="imgOfGithub" src="./9983ba82486020d66eae.svg" height="30vh" width="auto" alt="github"></a>
</footer>


</body>
</html>
